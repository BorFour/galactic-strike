<!DOCTYPE html>
<html>
	<head>
	<style type="text/css">
            BODY {
              background: #000000;
              /*background-size: .12em 100%;*/
            }

            supertext {
             font: 7em/1 Arial;
            }
             box {
                background-color: grey;
               /* width: 300px;*/
                padding: 15px;
                border: 15px solid navy;
                position:fixed;
                 margin: auto;
                width: 96%;
/**/
                 text-align: center;

                }

            .text--line {
              font-size: .5em;
            }

            svg {
              position: absolute;
              width: 100%;
              height: 100%;
            }

            .text-copy {
              fill: none;
              stroke: white;
              stroke-dasharray: 7% 28%;
              stroke-width: 3px;
              -webkit-animation: stroke-offset 9s infinite linear;
                      animation: stroke-offset 9s infinite linear;
            }
            .text-copy:nth-child(1) {
              stroke: #360745;
              stroke-dashoffset: 7%;
            }
            .text-copy:nth-child(2) {
              stroke: #D61C59;
              stroke-dashoffset: 14%;
            }
            .text-copy:nth-child(3) {
              stroke: #E7D84B;
              stroke-dashoffset: 21%;
            }
            .text-copy:nth-child(4) {
              stroke: #EFEAC5;
              stroke-dashoffset: 28%;
            }
            .text-copy:nth-child(5) {
              stroke: #1B8798;
              stroke-dashoffset: 35%;
            }

            @-webkit-keyframes stroke-offset {
              50% {
                stroke-dashoffset: 35%;
                stroke-dasharray: 0 87.5%;
              }
            }

            @keyframes stroke-offset {
              50% {
                stroke-dashoffset: 35%;
                stroke-dasharray: 0 87.5%;
              }
            }

	</style>
    <script>
        function functionName() {
            var HTMLname = document.getElementById("myName").value;
            var url = "game.html?name=" + HTMLname;
            var w = window.open(url, "_blank", "fullscreen=yes, titlebar=no, menubar=no, toolbar=no, scrollbars=yes, resizable=no, top=0, left=400, width=1200, height=800");
        }
    </script>
	</head>
	<body>

        <supertext>
            <svg viewBox="0 0 600 450">
              <symbol id="s-text">
                <text text-anchor="middle"
                      x="50%"
                      y="55%"
                      class="text--line"
                      >
                  GALASTIS
                </text>
                <text text-anchor="middle"
                      x="50%"
                      y="78%"
                      class="text--line2"
                      >
                  ESTRAIS
                </text>

              </symbol>

              <g class="g-ants">
                <use xlink:href="#s-text"
                  class="text-copy"></use>
                <use xlink:href="#s-text"
                  class="text-copy"></use>
                <use xlink:href="#s-text"
                  class="text-copy"></use>
                <use xlink:href="#s-text"
                  class="text-copy"></use>
                <use xlink:href="#s-text"
                  class="text-copy"></use>
              </g>
            </svg>
        </supertext>

            <box>

                <p>Enter your nickname to continue</p>
                <input type="text" id="myName" value="" placeholder="Enter your nickname">

                <button onclick="functionName()" id="enter">ENTER THE GAME</button>
            </box>
	</body>
</html>
