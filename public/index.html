<!DOCTYPE html>
<html>
	<head>
	<style type="text/css">
		body{
			background: #000000;
			padding:0px;
			margin:0px;
		}
	</style>
    <script>
        function functionName() {
            var HTMLname = document.getElementById("myName").value;
            var url = "game.html?name=" + HTMLname;
            var w = window.open(url, "_blank", "fullscreen=yes, titlebar=no, menubar=no, toolbar=no, scrollbars=yes, resizable=no, top=0, left=400, width=1200, height=800");
        }
    </script>
	</head>
	<body>
        <input type="text" id="myName" value="" placeholder="Enter your nickname">

        <p>Enter your nickname to continue</p>

        <button onclick="functionName()">Enter your nickname!</button>

	</body>
</html>
